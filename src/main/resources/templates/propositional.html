<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>LogicAssistant</title>
    <!-- Bootstrap Core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="../static/css/shop-homepage.css" th:href="@{/css/shop-homepage.css}" rel="stylesheet"/>
    <!--Normalisation CSS -->
    <link href="../static/css/normalize.css" th:href="@{/css/normalize.css}" rel="stylesheet"/>
    <script src="../static/js/tether.min.js"></script>
    <!-- jQuery -->
    <script src="webjars/jquery/3.1.1-1/jquery.js"></script>
    <script src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-linedtextarea.js" th:src="@{/js/jquery-linedtextarea.js}"></script>
    <link href="../static/css/jquery-linedtextarea.css" th:href="@{/css/jquery-linedtextarea.css}" type="text/css" rel="stylesheet"/>
    <script src="../static/js/homepage-functionality.js" th:src="@{/js/homepage-functionality.js}"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">LogicAssistant</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/validity">Validity Checker</a>
                </li>
                <li>
                    <a href="/">User Guide</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Page Content -->
<div class="container">
    <h1 class="jumbotron" align="center">LogicAssistant</h1>
    <div class="col-md-2">
        <p class="lead" align="center" data-toggle="tooltip" data-placement="top" title="Operator Key">Key</p>
        <table class="table"  >
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Meaning</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">^</th>
                <td>AND</td>
            </tr>
            <tr>
                <th scope="row">|</th>
                <td>OR</td>
            </tr>
            <tr>
                <th scope="row">-&gt;</th>
                <td>IMPLIES</td>
            </tr>
            <tr>
                <th scope="row">&lt;-&gt;</th>
                <td>ONLY</td>
            </tr>
            <tr>
                <th scope="row">!</th>
                <td>NOT</td>
            </tr>
            <tr>
                <th scope="row">FALSE</th>
                <td>FALSE</td>
            </tr>
            </tbody>
        </table>
        <center>
            <a id="validityCheck" type="button" href="/validity"  class="btn btn-success" value="Check">
                Check Proof Validity</a>
        </center>
        <p></p>
        <p class="lead" align="center">Upload Proof</p>
        <input type="file" id="files" name="file"/>
        <p></p>
        <center>
               <span class="readBytesButtons">
               <button id="bfile" type="button" class="btn btn-primary" value="Upload"
                       data-toggle="tooltip" data-placement="bottom" title="Upload your chosen file">Upload</button>
               </span>
        </center>
        <p></p>

        <output id="hintStatus" onload="checkHintStatus()" value="Hints are Off"></output>

        <script>


            $(function () {
                window.onload = checkHintStatus;
            });


            function checkHintStatus() {
                var status = document.getElementById('hintStatus');
                var hint = document.getElementById('hintButton');

                if (hint.getAttribute('class') == 'btn btn-primary') {
                    status.value = 'Hints are Off';
                } else if (hint.getAttribute('class') == 'btn btn-warning') {
                    status.value = 'Simple Hints are On';
                } else {
                    status.value = 'Advanced Hints are On';
                }
            }

        </script>
    </div>
    <div class="col-md-8">
        <center>
            <form id="proof" onsubmit="postSubmit()" th:object="${proof}" method="post">
                <div class="inline-div">
                    <p class="lead" align="center" data-original-title="Type your proof here">Proof
                    </p>
                    <textarea class="lined"  id="Text1" th:field="*{proofString}" cols="14" rows="8" onkeyup="if(this.textLength != 0)
                        {submit.disabled = false} else {submit.disabled = true}" th:inline="text"></textarea>
                </div>
                <div class="inline-div">
                    <p class="lead" align="center" data-original-title="Type your rules here">Rule</p>
                    <textarea onclick="indent_function()" id="Text2" th:field="*{proofLabels}" cols="14" rows="8" spellcheck="false" >
			</textarea>
                    <style>
                        textarea {
                            height: 358px;
                            width: 300px;
                            font-size: 14pt;
                        }
                    </style>
                </div>
                <p></p>
                <div id="options" class="col-md-10">
                    <style>
                        #options {
                            /*position: absolute;*/
                            left: 50%;
                            margin-left: -305px;
                        }
                    </style>
                    <div class="btn-group">
                        <input id="submit" class="btn btn-primary" type="submit" value="Submit" />
                        <button id="hintButton" onclick="changeColour(); checkHintStatus()" class="btn btn-primary" type="button"
                                data-toggle="tooltip" data-placement="top" title="Turn hints on/off">Hint</button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-original-title="Type your rules here">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a id="resetButton"  href="/" type="reset">Reset </a></li>
                            <li class="divider"></li>
                            <li><a id="save" href="#">Save Proof As</a></li>
                        </ul>
                    </div>
                    <a download="proof.la" id="downloadlink" style="display: none">Download</a>
                    <p></p>
                    <div id="error" class="panel panel-default">
                        <div class="panel-body">
                            <output id="errorBox"  name="result" th:name="result" th:utext="${proof.frontEndFunctionality(proof.proofString, proof.proofLabels)}"></output>
                            <output id="hintBox"  th:name="hintResult" th:utext="${proof.generateHint()}"></output>
                            <style>
                                output {
                                    font-size: 16px;
                                }
                            </style>
                            <script>
                                window.onload = hideHelper;
                            </script>
                        </div>
                    </div>
                </div>
            </form>
        </center>
    </div>
    <div class="col-md-2">
        <p class="lead" align="center" data-toggle="tooltip" data-placement="top" title="Choose a rule">Rule Selection</p>
        <center>
               <span id='buttonGroup' align="center" class="btn-group-vertical" >
               <button id="b1" type="button" class="btn btn-primary" value="GIVEN">GIVEN</button>
               <button id="b2" type="button" class="btn btn-primary" value="ASSUMPTION">ASSUMPTION</button>
               <button id="b3" type="button" class="btn btn-primary" value="And-Intro (?)">&and; Introduction</button>
               <button id="b4" type="button" class="btn btn-primary" value="And-Elim (?)">&and; Elimination</button>
               <button id="b5" type="button" class="btn btn-primary" value="Or-Intro (?)">&or; Introduction</button>
               <button id="b6" type="button" class="btn btn-primary" value="Or-Elim (?)">&or; Elimination</button>
               <button id="b7" type="button" class="btn btn-primary" value="Implies-Intro (?)">&rarr; Introduction</button>
               <button id="b8" type="button" class="btn btn-primary" value="Implies-Elim (?)">&rarr; Elimination</button>
               <button id="b9" type="button" class="btn btn-primary" value="Only-Intro (?)">&harr; Introduction</button>
               <button id="b10" type="button" class="btn btn-primary" value="Only-Elim (?)">&harr; Elimination</button>
               <button id="b11" type="button" class="btn btn-primary" value="Not-Intro (?)">&not; Introduction</button>
               <button id="b12" type="button" class="btn btn-primary" value="Not-Elim (?)">&not; Eliminiation</button>
               <button id="b13" type="button" class="btn btn-primary" value="DoubleNot-Elim (?)">&not;&not; Elimination</button>
               <button id="b15" type="button" class="btn btn-primary" value="Available (?)">&#10004; Available</button>
               <button id="b14" type="button" class="btn btn-warning" value="Indent">Refresh Indent</button>
                   <!-- Button trigger modal -->
<button id="lemma" class="btn btn-primary"  data-toggle="modal" data-target="#myModalNorm">
    Add Lemma
</button>

                   <!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add a Lemma
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form id="lemmaForm" onsubmit="checkLemma();" th:object="${truthTable}" method="post" >
                  <div class="form-group">
                    <label for="exampleInputEmail1">Lemma</label>
                      <textarea class="form-control custom-control"
                                id="exampleInputEmail1" th:field="*{ttResults}" placeholder="Enter Lemma"></textarea>
                  </div>

                  <input type="submit" class="btn btn-default">Add Lemma</input>
                    <textarea id="errorBox2" hidden="true" th:name="result2" th:utext="${truthTable.frontEndFunctionality('', truthTable.ttResults)}"></textarea>



                </form>


                <script>

                    function checkLemma() {
                        var lemmaValue = document.getElementById('errorBox2');
                        alert(lemmaValue.value);
                        if (lemmaValue.value == 'Proof is Invalid') {
                            var out = document.getElementById('errorbox');
                            out.value = out.value + lemmaValue.value;
                        }
                    }


                </script>


            </div>

        </div>
    </div>
</div>
               </span>
        </center>
    </div>
</div>
</body>
</html>
