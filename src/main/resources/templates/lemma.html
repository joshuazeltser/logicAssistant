<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>LogicAssistant</title>
    <!-- Bootstrap Core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="../static/css/shop-homepage.css" th:href="@{/css/shop-homepage.css}" rel="stylesheet"/>
    <!--Normalisation CSS -->
    <link href="../static/css/normalize.css" th:href="@{/css/normalize.css}" rel="stylesheet"/>
    <!-- jQuery -->
    <script src="webjars/jquery/3.1.1-1/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-linedtextarea.js" th:src="@{/js/jquery-linedtextarea.js}"></script>
    <link href="../static/css/jquery-linedtextarea.css" th:href="@{/css/jquery-linedtextarea.css}" type="text/css" rel="stylesheet"/>
    <script src="../static/js/homepage-functionality.js" th:src="@{/js/homepage-functionality.js}"></script>
    <script type="text/javascript">
        $(function() {
            $(".lined").linedtextarea(
                {selectedLine: 1}
            );
        });
    </script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">LogicAssistant</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/validity">Validity Checker</a>
                </li>
                <li>
                    <a href="/" cols="20" rows="20">User Guide</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="container">
    <h1 class="jumbotron" align="center">Lemma Checker</h1>
    <div class="col-md-2">
        <p class="lead" align="center">Key</p>
        <table class="table">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Meaning</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">^</th>
                <td>&and;</td>
            </tr>
            <tr>
                <th scope="row">|</th>
                <td>&or;</td>
            </tr>
            <tr>
                <th scope="row">-&gt;</th>
                <td>&rarr;</td>
            </tr>
            <tr>
                <th scope="row">&lt;-&gt;</th>
                <td>&harr;</td>
            </tr>
            <tr>
                <th scope="row">!</th>
                <td>&not;</td>
            </tr>
            <tr>
                <th scope="row">FALSE</th>
                <td>&bot;</td>
            </tr>
            </tbody>
        </table>
        <p></p>
        <a href="/" id="submit" class="btn btn-success" type="submit">Back to Proof Checker</a>
        <script>
            var sub1 = document.getElementById('submit');

            sub1.onclick = function () {
                localStorage.removeItem('lemmas');
            }
        </script>
    </div>
    <div class="col-md-8">
        <center>
            <form id="tt" action="/lemma" th:object="${truthTable}" method="post">

                <div class="input-group">
                    <p class="lead" align="center">Lemma</p>
                    <textarea id="resultBox" onkeyup="formatLemmaHTML()" th:field="*{ttResults}" rows="1" style="overflow: hidden"></textarea>

                    <script>
                        function formatLemmaHTML() {
                            var box = document.getElementById('resultBox');

                            /*<![CDATA[*/
                            box.value = box.value.replace('^', convertEntities('&and;'));
                            box.value = box.value.replace('|', convertEntities('&or;'));
                            box.value = box.value.replace('->', convertEntities('&rarr;'));
                            box.value = box.value.replace('<->', convertEntities('&harr;'));
                            box.value = box.value.replace('!', convertEntities('&not;'));
                            box.value = box.value.replace('FALSE', convertEntities('&bot;'));
                            /*]]>*/
                        }
                    </script>


                    <style>
                        textarea {
                            font-size: 40px;
                            height: 70px;
                            vertical-align: top;
                        }
                    </style>
                </div>
                <p></p>
                <div>
                    <input id="submit2" name= "submit2" class="btn btn-primary" type="submit" value="Add Lemma" />
                </div>
                <p></p>
                <div id="error" class="panel panel-default">
                    <div class="panel-body">
                        <output id="errorBox" th:name="result2" th:utext="${truthTable.frontEndLemmaFunctionality(truthTable.ttResults)}"></output>
                        <script>
                            var x = document.getElementById('errorBox');
                            if (x.value  == 'Lemma is Valid' ) {
                                window.location.replace('/');
                            }

                            var sub = document.getElementById('submit2');
                            sub.onclick = function () {

                                var result = document.getElementById('resultBox');

                                var lemmas = [];

                                lemmas.push(result.value);

                                localStorage.setItem('lemmas', JSON.stringify(lemmas));
                            }
                        </script>

                    </div>
                </div>
            </form>
        </center>
    </div>
</div>
</body>
</html>
