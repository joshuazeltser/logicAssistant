<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		    <title>Expression Results</title>
		        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		    <h1>Result</h1>
				<span th:action="@{/proof}" th:object="${proof}" />


			<p data-th-utext="${#strings.replace(#strings.escapeXml(proof.separateByNewLine(proof.proofString)),
			'&#10;','&lt;br&gt;')}"></p>


			        <a href="/proof">Submit another message</a>
	</body>


</html>
