<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LogicAssistant</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="webjars/jquery/3.1.1-1/jquery.min.js" th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
	<script src="../static/js/jquery-linedtextarea.js" th:src="@{/js/jquery-linedtextarea.js}"></script>
	<link href="../static/css/jquery-linedtextarea.css" th:href="@{/css/jquery-linedtextarea.css}" type="text/css" rel="stylesheet"/>
	<script type="text/javascript">
        $(function() {
            $(".lined").linedtextarea(
                {selectedLine: 1}
            );
        });
	</script>

</head>
<body onload="submit.disabled = true">
<center>
	<h1>Logic Assistant</h1>
	<form action="/"  th:object="${proof}" method="post">
		<style>
			h1{
				margin:0;
				padding:0;
			}
			textarea{
				vertical-align: middle;
				display: block;
				margin-left: auto;
				margin-right: auto;
				resize: none;
				white-space: nowrap;
			}
			.inline-div {
				display:inline-block;
			}
			.inline-txtarea {
				resize: none;
				border : 2px solid red;
				height:125px;
			}
			.medium-btn {
				width: 200px;
				height: 100px;
			}
			a.button {
				-webkit-appearance: button;
				-moz-appearance: button;
				appearance: button;
				text-decoration: none;
				color: initial;
			}
			textarea { font-size: 30px; }
		</style>
		<div class="inline-div">
			<p style="font-size:36px;" align="center">Proof</p>
			<textarea class="lined" id="Text1" th:field="*{proofString}" cols="20" rows="10" onkeyup="if(this.textLength != 0)
			{submit.disabled = false} else {submit.disabled = true}"></textarea>
		</div>
		<div class="inline-div">
			<p style="font-size:36px;" align="center">Rule</p>
			<textarea id="Text2" th:field="*{proofLabels}" cols="14" rows="10" style="text-transform:uppercase" >
			</textarea>
		</div>
		<p>
			<input id="submit" class="medium-btn" type="submit" value="Submit" />
			<!--<input class="medium-btn"  type="reset" value="Reset" onclick="location.href='/';"></p>-->
		</p>
	</form>
	<span th:action="@{/}" th:object="${proof}" />
	<span th:action="${proof.separateByNewLine(proof.proofString, proof.proofLabels)}" />
	<font size="+2">
		<a th:text="${proof.frontEndProofValidity()}" />
		<p></p>
		<a th:text="${proof.printErrors()}" />
	</font>
	<p></p>
	<a href="/" type="reset" class="medium-btn">Reset</a>


</center>
</body>
<body>
</body>
</html>
