<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../static/css/shop-homepage.css" th:href="@{/css/shop-homepage.css}" rel="stylesheet"/>

    <!-- jQuery -->
    <script src="webjars/jquery/3.1.1-1/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-linedtextarea.js" th:src="@{/js/jquery-linedtextarea.js}"></script>
    <link href="../static/css/jquery-linedtextarea.css" th:href="@{/css/jquery-linedtextarea.css}" type="text/css" rel="stylesheet"/>

    <script type="text/javascript">
        $(function() {
            $(".lined").linedtextarea(
                {selectedLine: 1}
            );
        });
    </script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LogicAssistant</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Propositional</a>
                    </li>
                    <li>
                        <a href="#">Predicate</a>
                    </li>
                    <li>
                        <a href="#">User Guide</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <center>
        <form action="/"  th:object="${proof}" method="post">


            <div class="inline-div">
                <p style="font-size:14pt;" align="center">Proof</p>
                <textarea class="lined" id="Text1" th:field="*{proofString}" cols="20" rows="10" onkeyup="if(this.textLength != 0)
			{submit.disabled = false} else {submit.disabled = true}"></textarea>
            </div>
            <div class="inline-div">
                <p style="font-size:14pt;" align="center">Rule</p>
                <textarea id="Text2" th:field="*{proofLabels}" cols="14" rows="10" spellcheck="false" >
			</textarea>
            </div>
            <div class="pull-right">
                <span id='buttonGroup' class="btn-group-vertical">
                    <button id="b1" type="button" class="btn btn-primary" value="GIVEN">GIVEN</button>
                    <button id="b2" type="button" class="btn btn-primary" value="ASSUMPTION">ASSUMPTION</button>
                    <button id="b3" type="button" class="btn btn-primary" value="And-Intro (...)">And Introduction</button>
                    <button id="b4" type="button" class="btn btn-primary" value="And-Elim (...)">And Elimination</button>
                    <button id="b5" type="button" class="btn btn-primary" value="Or-Intro (...)">Or Introduction</button>
                    <button id="b6" type="button" class="btn btn-primary" value="Or-Elim (...)">Or Elimination</button>
                    <button id="b7" type="button" class="btn btn-primary" value="Implies-Intro (...)">Implies Introduction</button>
                    <button id="b8" type="button" class="btn btn-primary" value="Implies-Elim (...)">Implies Elimination</button>
                    <button id="b9" type="button" class="btn btn-primary" value="Only-Intro (...)">Only Introduction</button>
                    <button id="b10" type="button" class="btn btn-primary" value="Only-Elim (...)">Only Elimination</button>
                    <button id="b11" type="button" class="btn btn-primary" value="Not-Intro (...)">Not Introduction</button>
                    <button id="b12" type="button" class="btn btn-primary" value="Not-Elim (...)">Not Eliminiation</button>
                    <button id="b13" type="button" class="btn btn-primary" value="DoubleNot-Elim (...)">Double Not Elimination</button>
                </span>
                <script type="text/javascript">
                    var mytextbox = document.getElementById('Text2');
                    var mybutton1 = document.getElementById('b1');
                    var mybutton2 = document.getElementById('b2');
                    var mybutton3 = document.getElementById('b3');
                    var mybutton4 = document.getElementById('b4');
                    var mybutton5 = document.getElementById('b5');
                    var mybutton6 = document.getElementById('b6');
                    var mybutton7 = document.getElementById('b7');
                    var mybutton8 = document.getElementById('b8');
                    var mybutton9 = document.getElementById('b9');
                    var mybutton10 = document.getElementById('b10');
                    var mybutton11 = document.getElementById('b11');
                    var mybutton12 = document.getElementById('b12');
                    var mybutton13 = document.getElementById('b13');

                    mybutton1.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton2.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton3.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton4.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton5.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton6.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton7.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton8.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton9.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton10.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton11.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton12.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }
                    mybutton13.onclick = function(){
                        mytextbox.value = mytextbox.value  + this.value + '\n';
                    }



                </script>




            </div>

            <p></p>
                <input id="submit" class="btn btn-primary" type="submit" value="Submit" />
                <a href="/" type="reset" class="btn btn-primary">Reset</a>
        </form>
        </center>


        <span th:action="@{/}" th:object="${proof}" />
        <!--<span th:action="${proof.separateByNewLine(proof.proofString, proof.proofLabels)}" />-->
        <font size="+2">
            <a th:text="${proof.frontEndFunctionality(proof.proofString, proof.proofLabels)}" />
            <!--<p></p>-->
            <!--<a th:text="${proof.printErrors()}" />-->
        </font>



    </div>
    <!-- /.container -->



</body>

</html>
