<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../static/css/shop-homepage.css" th:href="@{/css/shop-homepage.css}" rel="stylesheet"/>

    <!-- jQuery -->
    <script src="webjars/jquery/3.1.1-1/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-linedtextarea.js" th:src="@{/js/jquery-linedtextarea.js}"></script>
    <link href="../static/css/jquery-linedtextarea.css" th:href="@{/css/jquery-linedtextarea.css}" type="text/css" rel="stylesheet"/>

    <script type="text/javascript">
        $(function() {
            $(".lined").linedtextarea(
                {selectedLine: 1}
            );
        });
    </script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LogicAssistant</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Propositional</a>
                    </li>
                    <li>
                        <a href="#">Predicate</a>
                    </li>
                    <li>
                        <a href="#">User Guide</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <center>
        <form action="/"  th:object="${proof}" method="post">

            <div class="inline-div">
                <p style="font-size:14pt;" align="center">Proof</p>
                <textarea class="lined" id="Text1" th:field="*{proofString}" cols="20" rows="10" onkeyup="if(this.textLength != 0)
			{submit.disabled = false} else {submit.disabled = true}"></textarea>
            </div>
            <div class="inline-div">
                <p style="font-size:14pt;" align="center">Rule</p>
                <textarea id="Text2" th:field="*{proofLabels}" cols="14" rows="10" style="text-transform:uppercase" >
			</textarea>
            </div>

            <p></p>
                <input id="submit" class="btn btn-primary" type="submit" value="Submit" />
                <a href="/" type="reset" class="btn btn-primary">Reset</a>
        </form>
        </center>

        <span th:action="@{/}" th:object="${proof}" />
        <span th:action="${proof.separateByNewLine(proof.proofString, proof.proofLabels)}" />
        <font size="+2">
            <a th:text="${proof.frontEndProofValidity()}" />
            <p></p>
            <a th:text="${proof.printErrors()}" />
        </font>

    </div>
    <!-- /.container -->



</body>

</html>
